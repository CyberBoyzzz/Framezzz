<div class="main-container">
  <app-toolbar class="main-container-toolbar" />
  <form class="main-container-form" [formGroup]="loginForm">
    <h3>Login</h3>
    <mat-form-field class="main-container-form-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" />
      @if (loginForm.get('email')?.hasError('required')) {
      <mat-error>Email is required</mat-error>
      } @if (loginForm.get('email')?.hasError('email')) {
      <mat-error>Invalid email</mat-error>
      }
    </mat-form-field>
    <mat-form-field class="main-container-form-field" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
      @if (loginForm.get('password')?.hasError('required')) {
      <mat-error mat-error>Password is required</mat-error>
      }
    </mat-form-field>
    <button mat-stroked-button (click)="submit()">Sign in</button>
  </form>
</div>
